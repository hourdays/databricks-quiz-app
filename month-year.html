<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App - Month/Year</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="landing-card">
            <h1>üéØ Quiz Challenge</h1>
            <p class="subtitle">Enter your first Databricks month and year</p>
            <p class="instruction">Example: juin 2025, janvier 2020, mars 2021</p>
            
            <form id="monthYearForm" class="form">
                <div class="input-group">
                    <input 
                        type="text" 
                        id="monthYearInput" 
                        placeholder="Ex: juin 2025"
                        required
                    >
                </div>
                <button type="submit" class="btn btn-primary">
                    Get Access Token
                </button>
            </form>
            
            <div id="tokenDisplay" class="token-display hidden">
                <p>Your 6-digit access token:</p>
                <div class="token-box">
                    <span id="tokenValue" class="token-number"></span>
                    <button id="copyToken" class="btn btn-small">Copy</button>
                </div>
                <p class="token-instruction">Enter this token in the waiting room to join the game</p>
                <a href="waiting.html" class="btn btn-success">
                    Go to Waiting Room
                </a>
            </div>
            
            <div id="errorMessage" class="error-message hidden"></div>
            
            <div class="back-link">
                <a href="index.html">‚Üê Back to email</a>
            </div>
        </div>
    </div>

    <script>
        const monthYearForm = document.getElementById('monthYearForm');
        const monthYearInput = document.getElementById('monthYearInput');
        const tokenDisplay = document.getElementById('tokenDisplay');
        const tokenValue = document.getElementById('tokenValue');
        const copyToken = document.getElementById('copyToken');
        const errorMessage = document.getElementById('errorMessage');

        // Check if user has temp token, if not redirect to step 1
        window.addEventListener('load', () => {
            const tempToken = localStorage.getItem('tempToken');
            const email = localStorage.getItem('playerEmail');
            
            if (!tempToken || !email) {
                window.location.href = 'index.html';
            }
        });

        monthYearForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const monthYear = monthYearInput.value.trim();
            const tempToken = localStorage.getItem('tempToken');
            
            if (!monthYear || !tempToken) return;
            
            try {
                const response = await fetch('/api/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ tempToken, monthYear })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    const token = data.token;
                    
                    // Store final token and data in localStorage
                    localStorage.setItem('quizToken', token);
                    localStorage.setItem('monthYear', monthYear);
                    
                    // Clean up temp token
                    localStorage.removeItem('tempToken');
                    
                    // Display token
                    tokenValue.textContent = token;
                    tokenDisplay.classList.remove('hidden');
                    monthYearForm.classList.add('hidden');
                    hideError();
                } else {
                    const errorData = await response.json();
                    showError(errorData.error || 'Failed to generate token. Please try again.');
                }
            } catch (error) {
                showError('Network error. Please check your connection.');
            }
        });

        copyToken.addEventListener('click', () => {
            navigator.clipboard.writeText(tokenValue.textContent).then(() => {
                copyToken.textContent = 'Copied!';
                setTimeout(() => {
                    copyToken.textContent = 'Copy';
                }, 2000);
            });
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
        }

        function hideError() {
            errorMessage.classList.add('hidden');
        }

        // Check if user already has a final token
        window.addEventListener('load', () => {
            const existingToken = localStorage.getItem('quizToken');
            if (existingToken) {
                tokenValue.textContent = existingToken;
                tokenDisplay.classList.remove('hidden');
                monthYearForm.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
